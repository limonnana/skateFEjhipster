<div class="row justify-content-center">
    <div class="col-8">
        <form name="addTrickForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="addTrickForm">
            <h2 id="jhi-event-heading">Add trick to Event</h2>

                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!addTrickForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_trick">Trick</label>
                    <select class="form-control" id="field_trick" name="trick" formControlName="trick">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="trickOption.id === addTrickForm.get('trick')!.value?.id ? addTrickForm.get('trick')!.value : trickOption" *ngFor="let trickOption of tricks; trackBy: trackById">{{ trickOption.name }}</option>
                    </select>
                </div>

                <div>
                    <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                        <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                    </button>
    
                    <button type="submit" id="save-entity" [disabled]="addTrickForm.invalid || isSaving" class="btn btn-primary">
                        <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                    </button>
                </div>
            </form>
        </div>
        </div>
